version: "3.9"

services:
  server:
    container_name: server
    build:
      context: ./server/.
      dockerfile: Dockerfile.dev
    ports:
      - "5555:5555/tcp"
      - "5555:5555/udp"
    volumes:
      - server_vol:/app
    environment:
      - "PORT=5555"
      - "LOGRANGE=5000"
    
volumes:
  server_vol:
    name: server_vol
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${PWD}/server/srcs"